<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="body">
        <div class="wrapper">
            <div class="loginform">
                <form id="login">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Usuário" name="user" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" name="password" required>
                        <i class="fa fa-lock"></i>
                    </div>
                    <input type="submit" class="button" id="loginbutton" value="Login">
                    <div class="register">
                        <p>Não possui registro? <a href="registro.html">Registre-se</a></p>
                    </div>
                    <div class="register">
                        <p><a href="recuperar.html">Esqueceu sua senha?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
