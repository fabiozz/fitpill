<body>
    <nav>
        <div class="logo">
            <img src="img/fitpill.png" alt="logo" />

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form action="#">
                        <input type="text" name="primeiro-nome" placeholder="Nome">
                        <input type="text" name="sobrenome" placeholder="Sobrenome">

                        <textarea name="message" placeholder="Digite aqui..."></textarea>
                        <div class="captcha">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h2>Contact Details</h2>
                    <p>Email:</p>
                    <a href="mailto:info@tfitpill.com">info@fitpill.com</a>
