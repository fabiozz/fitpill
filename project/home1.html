    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/logged.js"></script>
    <script src="js/logout.js" defer></script>
    <title>Registro - Fitpill</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/fitpill.png" alt="logo" />
            <h1>Fitpill</h1>
        </div>
        <ul>
            <form id="logoutForm">
                <input type="submit" class="btn" value="Logout" >
            </form>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>
    <div class="menubar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <section class="register">
        <div class="register-card">
            <h1>Registro de Treino e Dieta</h1>
            <form id="fitnessForm" class="fo" action="php/process.php" method="POST">
                <label for="altura">Altura (em cm):</label>
                <input type="number" id="altura" name="altura" required><br><br>

                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="peso" required><br><br>

                <label for="dias">Dias por semana que pode treinar:</label>
                <input type="number" id="dias" name="dias" min="1" max="7" required><br><br>

                <input type="submit" class="btn" value="Gerar Plano">
            </form>
        </div>
    </section>
    <script src="js/navbar.js"></script>
    <script src="js/form.js"></script>
</body>
